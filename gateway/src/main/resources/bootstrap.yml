server:
  port: 7000

spring:
  application:
    name: @artifactId@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        server-addr: 192.168.0.118:8848
      discovery:
        server-addr: 192.168.0.118:8848
    gateway:
      routes:
        - id: service-user
          uri: lb://nic-cloud-service-user
          predicates:
            - Path=/user/**
        - id: service-admin
          uri: lb://nic-cloud-service-admin
          predicates:
            - Path=/admin/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
dubbo:
  cloud:
    subscribed-services: nic-cloud-service-user
  registry:
    address: nacos://192.168.0.118:8848
    group: @artifactId@
  protocol:
    name: dubbo
    port: -1
  consumer:
    loadbalance: roundrobin