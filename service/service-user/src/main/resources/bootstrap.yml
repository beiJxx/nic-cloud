server:
  port: 8101

spring:
  application:
    name: @artifactId@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.118:8848
      config:
        server-addr: 192.168.0.118:8848
dubbo:
  scan:
    base-packages: com.nic.cloud.controller.dubbo
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://192.168.0.118:8848
    group: @artifactId@
  provider:
    loadbalance: roundrobin
  cloud:
    subscribed-services: @artifactId@
